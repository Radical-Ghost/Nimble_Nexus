<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query</title>
    <link rel="stylesheet" href="query.css">
</head>
<body>
    <h1>Add Query</h1>
    <div class="container">
       
        <div>
            <h2>Asking Query On</h2>
            <div class="queryon-box">
                <h3>Notice Name:</h3>
                <span>Name</span><br><br>
                <h3>Branch:</h3>
                <span>Comps</span><br><br>
                <h3>Desc:</h3>
                <span>Desc</span>
            </div>
            <h2>Query</h2>
            <div class="query">
                <label for="title"><h3>Title</h3></label>
                <input type="text" id="title" placeholder="Title">
                <label for="desc"><h3>Describe</h3></label>
                <input type="text" id="desc" placeholder="Describe">
            </div>
        </div>
    </div>
</body>
</html>
